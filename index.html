<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Sign up | Sign in</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="welcome">
               <div class="info">
                    <h2>Welcome Back!</h2>
                    <div class="text">
                        <p>
                            To Keep Connected with us please login with your personal info
                        </p>
                    </div>
                    <a href="#">Sign in</a>
               </div>
            </div>
       
            <div class="create-account">
                <div class="box">
                    <div class="header">
                        <h2>Create Account</h2>
                      <div class="icons">
                        <a class="facebook" href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                        <a class="google" href="https://www.google.com" target="_blank"> <i class="fa-brands fa-google"></i></a>
                        <a class="linkedin" href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                      </div>
                        <p>OR Use email for registration</p>
                    </div>
                    <form action="">
                        <div>
                            <i class="fa-solid fa-person"></i>
                            <input type="text"  placeholder="Name">
                        </div>
                        <div>
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email"  placeholder="Email">
                        </div>
                        <div>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password"  placeholder="password" >
                        </div>

                        <a href="#">Sign Up</a>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
